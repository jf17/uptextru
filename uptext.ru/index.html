        <h1>UPtext.ru</h1>
        <h2>Перевод текста, набранного в неправильной раскладке клавиатуры. Перевод текста в верхний регист, нижний регистр.</h2><br><br>
       <p> Скопировать содержимое в буфер обмена:<br>
       <button class="button" onclick="myFunction()" tabindex="6" aria-label=" скопировать результат в буффер обмена" >скопировать </button><br><br>
       Перевод текста в верхний или нижний регист:<br>
       <input class="button"  value="В ВЕРХ " id="toUPP" type="button" tabindex="4" aria-label="перевести все буквы в верхний регистр">
       <input class="button"  value="в низ" id="toDOWN" type="button" tabindex="5" aria-label="перевести все буквы в нижний регистр"><br><br>
       Смена раскладки языка:<br>
       <input class="button"  value=" -> Rus" id="fomEngToRus" type="button" tabindex="2" aria-label="перевести все буквы в русскую раскладку">
       <input class="button"  value=" -> Eng" id="fomRusToEng" type="button" tabindex="3" aria-label="перевести все буквы в английскую раскладку"><br><br>
       </p>
       Вставьте свой текст сюда:<br>
       <p><textarea rows="20" cols="60"  id="message" tabindex="1" aria-label="поле для вставки своего текста и забора результатов преобразования вставленного текста"></textarea></p>
        
<script>
$('#toUPP').click(function()
{ var thought = $('#message').val();
var result = thought.toUpperCase();
$("#message").val(result);
});
</script>

<script>
$('#toDOWN').click(function()
{ var thought = $('#message').val();
var result = thought.toLowerCase();
$("#message").val(result);
});
</script>
 
 
<script>
$('#fomEngToRus').click(function()
{ var thought = $('#message').val();
var result = EngToRus(thought);
$("#message").val(result);
});
</script>
  <script>
$('#fomRusToEng').click(function()
{ var thought = $('#message').val();
var result = RusToEng(thought);
$("#message").val(result);
});
</script>
        
   
<script>
function myFunction() {
  var copyText = document.getElementById("message");
  copyText.select();
  document.execCommand("Copy");
}
</script>   


<script>
function EngToRus(str) {
        replacer = {
            "q":"й", "w":"ц"  , "e":"у" , "r":"к" , "t":"е", "y":"н", "u":"г", 
            "i":"ш", "o":"щ", "p":"з" , "[":"х" , "]":"ъ", "a":"ф", "s":"ы", 
            "d":"в" , "f":"а"  , "g":"п" , "h":"р" , "j":"о", "k":"л", "l":"д", 
            ";":"ж" , "'":"э"  , "z":"я", "x":"ч", "c":"с", "v":"м", "b":"и", 
            "n":"т" , "m":"ь"  , ",":"б" , ".":"ю" , "/":"." , "&":"?"
        };       
        
        for(i=0; i < str.length; i++){                        
            if( replacer[ str[i].toLowerCase() ] != undefined){
                                
                if(str[i] == str[i].toLowerCase()){
                    replace = replacer[ str[i].toLowerCase() ];    
                } else if(str[i] == str[i].toUpperCase()){
                    replace = replacer[ str[i].toLowerCase() ].toUpperCase();
                } 
                
                str = str.replace(str[i], replace);
            }
        }
        
       return str;
    }
</script>  

<script>
function RusToEng(str) {
        replacer = {
            "й":"q", "ц":"w"  , "у":"e" , "к":"r" , "е":"t", "н":"y", "г":"u", 
            "ш":"i", "щ":"o", "з":"p" , "х":"[" , "ъ":"[", "ф":"a", "ы":"s", 
            "в":"d" , "а":"f"  , "п":"g" , "р":"h" , "о":"j", "л":"k", "д":"l", 
            "ж":";" , "э":"'"  , "я":"z", "ч":"x", "с":"c", "м":"v", "и":"b", 
            "т":"n" , "ь":"m"  , "б":"," , "ю":"." , ".":"/"
        };       
        
        for(i=0; i < str.length; i++){                        
            if( replacer[ str[i].toLowerCase() ] != undefined){
                                
                if(str[i] == str[i].toLowerCase()){
                    replace = replacer[ str[i].toLowerCase() ];    
                } else if(str[i] == str[i].toUpperCase()){
                    replace = replacer[ str[i].toLowerCase() ].toUpperCase();
                } 
                
                str = str.replace(str[i], replace);
            }
        }
        
       return str;
    }
</script>
